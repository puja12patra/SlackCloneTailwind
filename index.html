<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Slack clone</title>
    <!-- favicon link -->
    <link rel="icon" type="image/x-icon" href="./Img/favicon (2).ico?">
    <!-- font-awesome kit -->
    <script src="https://kit.fontawesome.com/3c0978bdf1.js" crossorigin="anonymous"></script>
    <!-- google font icon link -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-fuchsia-950">
    <!-- navbar starts -->
    <navbar class="flex items-center justify-evenly mt-5">
        <div class="slack_logo"><img src="./Img/slack_logo.PNG" alt="slack_logo" /></div>
        <div class="list_elements text-white">
            <ul class="flex items-center justify-center gap-6 font-semibold">
                <li class="">
                    <a href="#">Features</a>
                    <i class="fa-solid fa-angle-down"></i>
                </li>
                <li>
                    <a href="#">Solutions</a>
                    <i class="fa-solid fa-angle-down"></i>
                </li>
                <li>
                    <a href="#" class="hover:underline">Enterprise</a>
                </li>
                <li>
                    <a href="#">Resources</a>
                    <i class="fa-solid fa-angle-down"></i>
                </li>
                <li>
                    <a href="#" class="hover:underline">Pricing</a>
                </li>
            </ul>
        </div>
        <div class="magnifyingglass flex items-center gap-4 text-white">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <p class="font-semibold hover:underline">Sign in</p>
        </div>
        <div class="flex justify-end gap-6">
            <button class="talk_to_sale border-2 border-gray-300 text-white font-semibold p-2 px-6 rounded-sm hover:border-white hover:cursor-pointer">TALK TO SALES</button>
            <button class="try_for_free bg-white border-2 border-white font-semibold p-2 px-6 rounded-sm text-fuchsia-950 hover:border-fuchsia-950 hover:cursor-pointer">TRY FOR
                FREE</button>
        </div>
    </navbar>
    <!-- navbar ends -->

    <!-- page body starts -->
    <div class="page_body flex justify-between mt-16 ml-16">
        <!-- left side starts -->
        <div class="text-white">
            <div class=" text-6xl font-bold">
                <h1>Made for people.</h1>
                <h1 class="text-amber-500 mt-1">Built for productivity.</h1>    
            </div>

            <p class="mt-6 font-semibold ">Connect the right people, find anything that you need and<br>automate the rest. That's work in
                Slack, your productivity<br>platform.</p>

            <div class=" flex items-center gap-4 mt-12 ">
                <button class="sign_up_withemail border-2 border-white bg-white text-fuchsia-950 rounded-sm font-bold p-2.5 px-6 hover:border-fuchsia-950 hover:cursor-pointer">SIGN UP WITH
                    EMAIL ADDRESS</button>

                <button
                    class="sign_up_withgoogle bg-sky-600 text-white rounded-sm font-bold p-1 flex items-center justify-center gap-2 ">
                    <img src="./Img/Google_logo_squre.png" width="35px" height="35px" class="rounded-sm " />
                    <p class="px-1 mr-2">SIGN UP WITH GOOGLE</p>
                </button>
            </div>
            <p class="mt-4 font-semibold">Slack is free to try for as long as you like</p>
        </div>


        <!-- left side ends -->

        <!-- right side starts -->
        <div class="">
            <img src="./Img/Right_ph_img.PNG" />
        </div>

        <!-- right side ends -->

        <!-- page body ends -->
    </div>
</body>

</html>
